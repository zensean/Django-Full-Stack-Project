<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="get">
        <label for="source">Source Currency:</label>
        <select id="source" name="source" required>
            <option value="" disabled selected>- Please select source currency -</option>
            {% if currencies %}
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            {% else %}
                <option value="">No currencies available</option>
            {% endif %}
        </select>
        <br>
        <label for="target">Target Currency:</label>
        <select id="target" name="target" required>
            <option value="" disabled selected>- Please select target currency -</option>
            {% if currencies %}
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            {% else %}
                <option value="">No currencies available</option>
            {% endif %}
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <button type="submit">Convert</button>
    </form>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% elif result %}
    <p>Converted Amount: {{ result }}</p>
    {% endif %}
</body>
</html>
